<div class="nhsuk-width-container">

    <main class="nhsuk-main-wrapper" id="maincontent" role="main">
        <!-- error summary section -->
        <div class="nhsuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1"
             th:object="${loginForm}"
             >
<!--            th:if="${#fields.hasErrors('loginForm.*')}"-->
            <h2 class="nhsuk-error-summary__title" id="error-summary-title">
                There is a problem
            </h2>
            <div class="nhsuk-error-summary__body">
                <p>
                    Describe the errors and how to correct them
                </p>
                <ul class="nhsuk-list nhsuk-error-summary__list" role="list">
                    <li>
                        <a href="#example-error-1">Date of birth must be in the past</a>
                    </li>
                </ul>
            </div>
        </div>

        <p th:text="${title}"></p>

        <form method="post"
              th:action="@{/login}"
              th:object="${loginForm}">
            <fieldset class="nhsuk-fieldset">
                <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                    <h1 class="nhsuk-fieldset__heading">
                        Please login
                    </h1>
                </legend>

<!--                    />-->
<!--                </div>-->

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="first-name">
                        First name:
                    </label>
                    <input class="nhsuk-input" id="first-name" name="first-name" type="text">
                </div>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="last-name">
                        Last name:
                    </label>
                    <input class="nhsuk-input" id="last-name" name="last-name" type="text">
                </div>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="email">
                        Email:
                    </label>
                    <input class="nhsuk-input" id="email" name="email" type="text">
                </div>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="password">
                        Password:
                    </label>
                    <input class="nhsuk-input" id="password" name="password" type="password">
                </div>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="confirm-password">
                        Confirm password:
                    </label>
                    <input class="nhsuk-input" id="confirm-password" name="confirm-password" type="password">
                </div>


                <button class="nhsuk-button" data-module="nhsuk-button" type="submit">
                    Submit
                </button>
            </fieldset>
        </form>
